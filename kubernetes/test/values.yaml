applicationName: argo-test
replicaCount: 2
image:
  repository: "acrjdlsharedpoc01.azurecr.io/argo-test" # {"$imagepolicy": "argo-test-test:argo-test-test:name"}
  tag: "1.2.0" # {"$imagepolicy": "argo-test-test:argo-test-test:tag"}
  pullPolicy: Always
serviceAccount:
  create: true
  name: ""
service:
  type: ClusterIP
  port: 8000
  containerPort: 8000
environment:
  enabled: false
secrets:
  enabled: false
ingress:
  enabled: true
  className: nginx-pub
  hosts:
    - host: argo-test.test.delaet.dev
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: argo-test-test-delaet-dev-tls
      hosts:
        - argo-test.test.delaet.dev
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 75
tolerations:
  - key: CriticalAddonsOnly
    operator: Equal
    value: "true"
    effect: NoSchedule
